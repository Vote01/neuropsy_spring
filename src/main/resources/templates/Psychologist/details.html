<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: meta-info}"/>
<body>
<div th:replace="~{fragments/header :: navbar}"/>
<div class="container">
    <h1>Детализация компьютера</h1>
    <div class="row">
        <div class="col-md-6">
            <h2 style="margin-bottom: 1rem;">Информация о компьютере</h2>
            <p th:text="'Аудитория: ' + ${computer.audience != null ? computer.audience.name : 'Не привязано'}"></p>
            <p th:text="'Номер компьютера: ' + ${computer.number}"></p>
            <p th:text="'IP-адрес: ' + ${computer.ipAddress != null ? computer.ipAddress : 'Не указано'}"></p>
            <p th:text="'Процессор: ' + ${computer.processor != null ? computer.processor : 'Не указано'}"></p>
            <p th:text="'Видеокарта: ' + ${computer.videocard != null ? computer.videocard : 'Не указано'}"></p>
            <p th:text="'Объем озу: ' + ${computer.ram != null ? computer.ram : 'Не указано'}"></p>
            <p th:text="'Объем места на диске: ' + ${computer.totalSpace != null ? computer.totalSpace : 'Не указано'}"></p>
        </div>
    </div>
    <a href="javascript:history.back()" class="btn btn-info" style="margin-top: 1rem;">Вернуться назад</a>
</div>
</body>
</html>
