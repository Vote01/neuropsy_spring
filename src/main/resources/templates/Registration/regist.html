<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Application</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments :: header"></div>
<h1>Регистрация</h1>
<form action="#" th:action="@{/register}" th:object="${userr}" method="post">
    <input type="hidden" name="role" value="CLIENT"/>
    <div class="form-group">
        <label for="nameFormControlInput" class="form-label bold-text">Имя</label>
        <input type="text" class="form-control col-md-6"  id="nameFormControlInput" name="name" placeholder="Введите ваше имя" />
    </div>
    <div class="form-group">
        <label for="emailFormControlInput" class="form-label bold-text">Почта</label>
        <input type="text" class="form-control col-md-6"  id="emailFormControlInput" name="email" placeholder="Введите почту" />
    </div>
    <div class="form-group">
        <label for="passwordFormControlInput" class="form-label bold-text">Пароль</label>
        <input type="text" class="form-control col-md-6"  id="passwordFormControlInput" name="password" placeholder="Введите пароль" />
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Зарегестрироваться" />
        <input type="reset" class="btn btn-secondary" value="Сброс" />
    </div>
</form>
</body>
</html>
